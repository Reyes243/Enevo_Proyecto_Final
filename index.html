<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enevo</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="assets/img/LogoEnevo2.png" alt="Logo">
            <span class="brand">Enevo</span>
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Tienda</a>
            <a href="#">Niveles</a>
            <a href="#">Carrito</a>
            <a href="views/login.html">Iniciar Sesión</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Dark Souls</h1>
            <img src="assets/img/DarkSoulsGIF.gif" alt="Dark Souls imagen principal">
        </section>

        <section class="novedades">
            <div class="novedades-titulo">
                <h2>Novedades Destacadas</h2>
            </div>

            <div class="card">
                <img src="assets/img/DarksoulsRemastered.jpg" alt="Dark Souls Remastered">
                <div class="info">
                    <h3>Dark Souls: Remastered</h3>
                    <p class="precio">Desde <span>549 mx</span></p>
                    <p class="puntos">10 Puntos</p>
                    <button>Más detalles</button>
                </div>
            </div>

            <div class="card">
                <img src="assets/img/Logo33.png" alt="Clair Obscur Expedition 33">
                <div class="info">
                    <h3>Clair Obscur: Expedition 33</h3>
                    <p class="precio">Desde <span>710 mx</span></p>
                    <p class="puntos">10 Puntos</p>
                    <button>Más detalles</button>
                </div>
            </div>

            <div class="card">
                <img src="assets/img/LogoRisk.png" alt="Risk of Rain 2">
                <div class="info">
                    <h3>Risk of Rain 2</h3>
                    <p class="precio">Desde <span>233 mx</span></p>
                    <p class="puntos">10 Puntos</p>
                    <button>Más detalles</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-logo">
                <img src="assets/img/LogoEnevo.png" alt="Logo Enive">
                <span>Enevo</span>
            </div>
            <p class="copyright">© 2025 – Todos los derechos reservados</p>
        </div>
    </footer>
</body>

</html>
