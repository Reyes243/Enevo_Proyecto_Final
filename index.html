<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enevo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css" />
</head>

<body>

  <header class="navbar">
    <div class="logo">
      <img src="assets/img/LogoEnevo2.png" alt="Logo" />
      <span class="brand">Enevo</span>
    </div>

    <nav class="nav-links">
      <a href="#" class="active">Tienda</a>
      <a href="views/NivelesNoLogin.html">Niveles</a>
      <a href="#" class="btn-carrito">Carrito</a>
      <a href="views/login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Dark Souls</h1>
      <img src="assets/img/DarkSoulsGIF.gif" alt="Dark Souls imagen principal" />
    </section>

    <section class="novedades">
      <div class="novedades-titulo">
        <h2>Novedades Destacadas</h2>
      </div>
      <div class="card">
        <img src="assets/img/DarksoulsRemastered.jpg" alt="Dark Souls" />
        <div class="info">
          <h3>Dark Souls: Remastered</h3>
          <p class="precio"><span>Desde 549 mx</span><br>10 Puntos</p>
          <button type="button" class="btn-mas-detalles" data-juego="darksouls_p">Más detalles</button>
        </div>
      </div>

      <div class="card">
        <img src="assets/img/Logo33.png" alt="Expedition 33" />
        <div class="info">
          <h3>Clair Obscur: Expedition 33</h3>
          <p class="precio"><span>Desde 710 mx</span><br>10 Puntos</p>
          <button type="button" class="btn-mas-detalles" data-juego="expedition33_p">Más detalles</button>
        </div>
      </div>

      <div class="card">
        <img src="assets/img/LogoRisk.png" alt="Risk of Rain 2" />
        <div class="info">
          <h3>Risk of Rain 2</h3>
          <p class="precio"><span>Desde 233 mx</span><br>10 Puntos</p>
          <button type="button" class="btn-mas-detalles" data-juego="risk2_p">Más detalles</button>
        </div>
      </div>

    </section>
  </main>
  <div id="modalCarrito" class="modal oculto">
    <div class="modal-content">
      <p>Porfavor inicia sesion o registrate</p>
      <button id="btnAceptar" class="btn-aceptar">Aceptar</button>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-logo">
        <img src="assets/img/LogoEnevo.png" alt="Enevo Logo">
        <p>© 2025 – Todos los derechos reservados</p>
      </div>
    </div>
  </footer>


  <script src="assets/js/main.js"></script>
</body>

</html>
